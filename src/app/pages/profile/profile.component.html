<div class='content-container'>
    <app-header></app-header>
    <div class='profile-container'>
        <div class='margin-top'></div>
        <div class='profile-info'>
            <div class='profile-division'>
                <img src="https://i2.wp.com/recommendmeanime.com/wp-content/uploads/2020/10/intelligent-anime-main-characters.jpg?fit=1280%2C720&ssl=1" alt="">
            </div>
            <div class='profile-division'>
                <p>The Nerd</p>
            </div>
            <div class='profile-division'>
                <button class='follow' (click)='isFollow()'>{{follow}}</button>
            </div>
        </div>
        <div class='navigate-followers'>
            <div class='follower-btn'>
                <div class='img'><i class="fas fa-users-medical"></i></div>
                <div class='follower-details'>
                    <div>follower</div>
                    <div class='number'>250</div>
                </div>
            </div>
            <div class='following-btn'>
                <div class='img'><i class="fas fa-user-friends"></i></div>
                <div class='follower-details'>
                    <div>following</div>
                    <div class='number'>250</div>
                </div>
            </div>
            <div class='friends-btn'>
                <div class='img'><i class="fas fa-users"></i></div>
                <div class='follower-details'>
                    <div>Friends</div>
                    <div class='number'>250</div>
                </div>
            </div>
        </div>
    </div>
</div>
